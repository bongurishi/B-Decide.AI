version: '3.8'

services:
  # FastAPI Backend Service
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bdecide-backend
    ports:
      - "8000:8000"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
    environment:
      - PYTHONPATH=/app
      - MODEL_PATH=/app/models
    command: python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - bdecide-network
    restart: unless-stopped

  # Streamlit Frontend Service
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: bdecide-frontend
    ports:
      - "8501:8501"
    volumes:
      - ../data:/app/data
      - ../models:/app/models
    environment:
      - PYTHONPATH=/app
      - MODEL_PATH=/app/models
      - BACKEND_URL=http://backend:8000
    command: streamlit run frontend/dashboard.py --server.port 8501 --server.address 0.0.0.0
    depends_on:
      - backend
    networks:
      - bdecide-network
    restart: unless-stopped

networks:
  bdecide-network:
    driver: bridge

volumes:
  model-data:
  raw-data:

